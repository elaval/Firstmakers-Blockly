  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#humandev-navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

  <!-- Add your site or application content here -->
  <!-- container -->
  <div class="container" >    
    <div class="row">
      
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
          <button ng-click="controller.runCode()" type="button" class="btn btn-default">Ejecutar el código</button>

          <blockly></blockly>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h3 class="text-muted small">Tarjeta virtual</h3>
        <p class="text-muted small">Tu programa funcionará con la siguiente tarjeta virtual para hacer pruebas limitadas</p>
        <div virtual-firstmakers state="controller.state"></div>
        <p class="text-muted small">Pero la experienca es mejor con una tarjeta real.</p>
        <p><span class="label label-primary">{{controller.statusMessageText}}</span></p>
        <p><span calss="text-muted small" ng-show="!controller.arduino.connected && !controller.arduino.connecting">Conecta tu tarjeta Firstmakers</span></p>
        <button ng-click="controller.connect()" type="button" class="btn btn-default btn-small" ng-show="!controller.arduino.connected && !controller.arduino.connecting">Connectar</button>
        <button ng-click="controller.disconnect()" type="button" class="btn btn-default"  ng-show="controller.arduino.connected && !controller.arduino.connecting">Desconectar</button>
      </div>
 
    </div>
    

     <div class="footer">
       <p>Firstmakers</p>
    </div>
    <button ng-click="controller.softReset()" type="button" class="btn btn-default">Soft reset</button>



  </div><!-- container -->
