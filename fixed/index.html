<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="../bower_components/google-blockly/blockly_compressed.js"></script>
  <script src="../bower_components/google-blockly/blocks_compressed.js"></script>
  <script src="../bower_components/google-blockly/msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/installation/injecting-fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="controls_repeat_ext"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>    
    <block type="elm"></block>
  </xml>

  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  
  
  Blockly.Blocks['elm'] = {
    // Block seat variable setter.
    init: function() {
      this.appendValueInput('VALUE')
        .appendField(Plane.getMsg('Plane_setSeats'));
      this.setHelpUrl(Blockly.Msg.VARIABLES_SET_HELPURL);
      this.setColour(330);
      this.setTooltip(Blockly.Msg.VARIABLES_SET_TOOLTIP);
      this.setDeletable(false);
    }
  };

  Blockly.JavaScript['elm'] = function(block) {
    // Generate JavaScript for seat variable setter.
    var argument0 = Blockly.JavaScript.valueToCode(block, 'VALUE',
        Blockly.JavaScript.ORDER_ASSIGNMENT) || 'NaN';
    return argument0 + ';';
  };


  
  </script>

</body>
</html>
